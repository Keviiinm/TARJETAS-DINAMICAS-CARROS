<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <section class="container my-4">
        <div class="row">
            <!-- Columna izquierda: Formulario -->
            <div class="col-md-6" id="form">
                <h2 class="mb-3">Registro de Veh√≠culos</h2>
                <form id="vehiculo-form">
                    <!-- Foto (URL) -->
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto (URL)</label>
                        <input type="url" id="foto" class="form-control"  placeholder="https://ejemplo.com/auto.jpg"
                            required>
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control"  placeholder="Ej: Corolla" required>
                    </div>

                    <!-- Marca -->
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" id="marca" class="form-control"  placeholder="Ej: Toyota" required>
                    </div>

                    <!-- Modelo -->
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" class="form-control"  placeholder="Ej: 2021" required>
                    </div>

                    <!-- Kilometraje -->
                    <div class="mb-3">
                        <label for="kilometraje" class="form-label">Kilometraje</label>
                        <input type="number" id="kilometraje" class="form-control"  placeholder="Ej: 35000" required>
                    </div>

                    <!-- Precio -->
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio ($)</label>
                        <input id="precio" type="number" class="form-control"  placeholder="Ej: 50000000" required>
                    </div>

                    <button type="submit" id="agregar" class="btn btn-primary">Agregar Veh√≠culo</button>
                </form>
            </div>

            <!-- Columna derecha: Contenedor de tarjetas -->
            <div class="col-md-6" id="cont-cards">
                <h2 class="mb-3">Veh√≠culos Registrados</h2>
                <div class="row g-3" id="cont-cards2">
                    <!-- Ejemplo de tarjeta -->
                    <div class="col-md-6 item-vehiculo">
                        <div class="card h-100">
                            <img src="https://www.buyatoyota.com/sharpr/bat/assets/img/vehicle-info/Corolla/2026/hero-image.png" class="card-img-top w-100" alt="Foto veh√≠culo">
                            <div class="card-body">
                                <h3 class="card-title">Corolla</h3>
                                <h4 class="card-subtitle text-muted">Toyota</h4>
                                <h4 class="card-text">Modelo: 2021</h4>
                                <h4 class="card-text">Kilometraje: 35,000 km</h4>
                                <h2 class="text-success">$50,000,000</h2>
                                <div class="d-flex justify-content-between mt-3">
                                    <button class="btn btn-success btn-comprar">Comprar</button>
                                    <button class="btn btn-danger">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Aqu√≠ se ir√°n agregando las dem√°s tarjetas din√°micamente con JS -->
                </div>
            </div>


            <!-- Bot√≥n del carrito -->
            <button id="carrito-btn" class="btn btn-dark bottom-0 end-0 m-4">
                <i class="bi bi-cart4 fs-4"></i>
                <span id="contador" class="badge bg-danger">0</span>
            </button>
        </div>

        <!-- Panel lateral del carrito -->
        <div id="carrito-panel" class="carrito-cerrado">
            <div class="carrito-header d-flex justify-content-between align-items-center p-3 border-bottom">
                <h4>üõí Mi Carrito</h4>
                <button id="cerrar-carrito" class="btn btn-sm btn-outline-danger">‚úñ</button>
            </div>

            <div id="carrito-lista" class="p-3">
                <!-- Ejemplo de item -->
                <div class="carrito-item d-flex align-items-center mb-3">
                    <img
                        src="https://www.buyatoyota.com/sharpr/bat/assets/img/vehicle-info/Corolla/2026/hero-image.png"
                        alt="Corolla" width="70" class="me-2 rounded">
                    <div class="detalles flex-grow-1">
                        <h5 class="mb-0">Corolla</h5>
                        <small>Marca: Toyota</small><br>
                        <small>Modelo: 2021</small><br>
                        <span class="text-success">$50,000,000</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger btn-eliminar">‚ùå</button>
                </div>
            </div>
        </div>
  </section>
            
            





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>

    <script src="js/main.js"></script>
</body>

</html>
